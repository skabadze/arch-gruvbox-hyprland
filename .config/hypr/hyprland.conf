exec-once = swaync
exec-once = swww-daemon
exec-once = swww restore
exec-once = hypridle
exec-once = blueman-applet
exec-once = firewall-applet
exec-once = openrgb -p main.orp
# exec-once = waypaper --random
exec-once = gammastep-indicator
exec-once = mullvad-vpn
exec-once = ~/.config/hypr/scripts/micVolume.sh
